{% extends 'main/base.html' %}
<!-- {% load static %} -->

{% block main %}

<div class="raw col-12">
{% for p in posts %}
  <div class="head {{p.title}}">
    <div class="main-me">
      <p id="content">
        <img src="{% static '' %}{{p.path_photo}}" title="photo" alt="Иллюстрация" class="{{ p.style_photo }} image">

          {{ p.content|linebreaksbr }}

      </p>

    </div>
  </div>
{% endfor %}
</div>
<small>Все фото взяты из интернета, кроме меня.</small>

{% endblock %}
